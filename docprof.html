<DOCTYPE html>
    <html>
        <head>
            <title>Page Title </title>
            </head>
            <body style="background-color: #4473d0;">
                <h3 style="text-align: center; color: white;"> DOCTOR PROFILE</h3>
                <form>
                    <label for="name" style="color: white;">NAME:</label>
                    <input type="text" id="name" name="name" style="background-color: #4473d0; color: white; border-color: white ;" ><br><br>

                    <label for="AGE" style="color: white;">AGE:</label>
                     <input type="number" id="number" name="number"  style="background-color: #4473d0; color: white; border-color: white;"><br><br>

                    <label for="GENDER" style="color: white;">GENDER:</label>
                     <input type="text" id="GENDER" name="GENDER"  style="background-color: #4473d0; color: white; border-color: white;"><br><br>

                    <label for="DEPARTMENT" style="color: white;">DEPARTMENT:</label>
                    <input type="text" id="DEPARTMENT" name="DEPARTMENT"  style="background-color: #4473d0; color: white; border-color: white;"><br><br>

                    <label for="EXPERIENCE" style="color: white;">EXPERIENCE:</label>
                    <input type="text" id="EXPERIENCE" name="EXPERIENCE"  style="background-color: #4473d0; color: white; border-color: white;"><br><br>

                    <label for="phone" style="color: white;">PHONE NO:</label>
                    <input type="tel" id="phone" name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="background-color: #4473d0; color: white; border-color: white;"><br><br>

                    <label for="email" style="color: white;">EMAIL:</label>
                    <input type="email" id="email" name="email" style="background-color: #4473d0; color: white; border-color: white;"><br><br>
                    
                </form>
                </body>
                </html>
